<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="MatriculaSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-headline">Nueva Matricula </span>
                            <span class="md-subhead">Formulario de Matricula</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Seccion</label>
                                <md-select ng-model="matricula.seccion">
                                    <md-option ng-repeat="option in listSeccion" value="{{option.id}}">
                                        {{option.seccion}}
                                    </md-option>
                                </md-select>
                                </select>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Persona</label>
                                <md-select ng-model="matricula.persona">
                                    <md-option ng-repeat="option in listPersona" value="{{option.id}}">
                                        {{option.nombre}} {{option.apellido_paterno}} {{option.apellido_materno}} 
                                    </md-option>
                                </md-select>
                                </select>
                            </md-input-container>
                       
                            <md-input-container class="md-block" flex-gt-sm ng-if="matricula.id">
                                <label> Estado </label>
                                <md-switch ng-model="matricula.estado" aria-label="Estado">
                                </md-switch>
                            </md-input-container>
                        </div>

                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="matricula.id == null">Create</span>
                            <span ng-show="matricula.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
